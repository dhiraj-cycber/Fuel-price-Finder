name: fuel_task
description: Fuel Price Finder with Google Maps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # Google Maps (Your API Key Works!)
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.4+3
  google_maps_flutter_android: ^2.5.3
  google_maps_flutter_ios: ^2.3.3

  # HTTP & API for Google Directions
  http: ^1.1.2
  dio: ^5.4.0

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fuel_prices.json